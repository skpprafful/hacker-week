<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 <nav class="navbar navbar-expand-lg
            navbar-light text-bg-info p-3">
        <img src="/static/images/logo.jpg" class="img-thumbnail" alt="Planview" id ="logo">
        <!-- hamburger button that toggles the navbar-->
        <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link
                    active" href="#">
                  <h4>Home</h4>
                  </a>
                <a class="nav-item nav-link
                    active" href="#">
                  <h4>About</h4>
                  </a>
<!--                <a class="nav-item nav-link" href="#">Features</a>-->
<!--                <a class="nav-item nav-link" href="#">Price</a>-->
<!--                <a class="nav-item nav-link" href="#">About</a>-->
            </div>
        </div>
    </nav>
    <!-- This container contains the sidebar
            and main content of the page -->
    <!-- h-100 takes the full height of the body-->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2" id="grey">
                <h4 class ="mt-3">Overview</h4>
                <!-- Navigation links in sidebar-->
                <h4 class ="mt-3">Reports</h4>
                <br/>
            </div>
            <!--Contains the main content
                    of the webpage-->
            <div class="col-10" style="text-align: justify;">
               <div class="row mb-3">
            <div class="col-xl-3 col-sm-6 py-2">
                <div class="card bg-info text-white h-100">
                    <div class="card-body bg-info" >
                        <div class="rotate">
                            <i class="fa fa-user fa-4x"></i>
                        </div>
                        <h6 class="text-uppercase">Suites</h6>
                        <h1 class="display-4">4</h1>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 py-2">
                <div class="card text-white bg-info h-100">
                    <div class="card-body bg-info">
                        <div class="rotate">
                            <i class="fa fa-list fa-4x"></i>
                        </div>
                        <h6 class="text-uppercase">Test Cases</h6>
                        <h1 class="display-4">125</h1>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-6 py-2">
                <div class="card text-white  h-100">
                    <div class="card-body bg-success">
                        <div class="rotate">
                          <i class="fab fa-twitter fa-4x"></i>
                        </div>
                        <h6 class="text-uppercase">PASSED</h6>
                        <h1 class="display-4">125</h1>
                    </div>
                </div>
            </div>
             <div class="col-xl-3 col-sm-6 py-2">
                <div class="card text-white  h-100">
                    <div class="card-body bg-danger">
                        <div class="rotate">
                          <i class="fab fa-twitter fa-4x"></i>
                        </div>
                        <h6 class="text-uppercase">FAILED</h6>
                        <h1 class="display-4">0</h1>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>




  </body>
</html>
